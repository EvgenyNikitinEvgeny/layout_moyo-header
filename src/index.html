<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img src="./images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="for_nav">
        <ul class="for_ul">
          <li class="for_li">
            <a href="#apple"
            class="link is-active">APPLE</a>
          </li>
          <li class="for_li">
            <a href="#samsung"
            class="link">SAMSUNG</a>
          </li>
          <li class="for_li">
            <a href="#Smartphones" class="link">SMARTPHONES</a>
          </li>
          <li class="for_li">
            <a href="#laptops&computers"
            data-qa="hover"
            class="link">LAPTOPS & COMPUTERS</a>
          </li>
          <li class="for_li">
            <a href="#gatgets"
             class="link">GADGETS</a>
          </li>
          <li class="for_li">
            <a href="#tablets"
            class="link">TABLETS</a>
          </li>
          <li class="for_li">
            <a href="#photo"
            class="link">PHOTO</a>
          </li>
          <li class="for_li">
            <a href="#video"
            class="link end">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
